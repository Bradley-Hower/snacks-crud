{% extends 'base.html' %}

{% block content %}
<h2 class="mb-2 text-4xl">Snack Detail View</h2>

  <div class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{snack.name}}</h5>
    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">‚≠ê {{snack.rating}}</p>
    <p class="font-normal text-gray-700 dark:text-gray-400">Purchaser: {{snack.purchaser}}</p><br>
    <p>- Description -</p>
    <p class="font-normal text-gray-700 dark:text-gray-400">{{snack.description}}</p><br>
    <a href="{% url 'snack_delete' snack.pk %}"><button type="button" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Delete</button></a>
    <a href="{% url 'snack_update' snack.pk %}"><button type="button" class="focus:outline-none text-white bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:focus:ring-yellow-900">Update</button></a>
  </div>
{% endblock content %}
