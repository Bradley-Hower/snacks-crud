{% extends 'base.html' %}

{% block content %}
  <div class="w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
    <form method="POST" class="space-y-2">
      {% csrf_token %}
      {{ form.as_p }}
      <input class="focus:outline-none text-white bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:focus:ring-yellow-900" type="submit" value="SAVE">
    </form>
  </div>
{% endblock content %}
